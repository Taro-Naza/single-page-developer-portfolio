<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/css/style.css" />

		<title>Frontend Mentor | Single-page developer portfolio</title>
	</head>
	<body>
		<!-- Header section start -->
		<header>
			<!-- Header start -->
			<div class="header">
				<div class="header__logo">adamkeyes</div>
				<div class="header__social">
					<ul class="header__social-list">
						<li class="header__social-item">
							<a
								class="header__social-link"
								href="https://github.com/"
							>
								<img
									class="header__social-icon"
									src="./assets/images/icon-github.svg"
									alt=""
								/>
							</a>
						</li>

						<li class="header__social-item">
							<a
								class="header__social-link"
								href="https://frontendmentor.io/"
							>
								<img
									class="header__social-icon"
									src="./assets/images/icon-frontend-mentor.svg"
									alt=""
								/>
							</a>
						</li>

						<li class="header__social-item">
							<a
								class="header__social-link"
								href="https://linkedin.com/"
							>
								<img
									class="header__social-icon"
									src="./assets/images/icon-linkedin.svg"
									alt=""
								/>
							</a>
						</li>

						<li class="header__social-item">
							<a
								class="header__social-link"
								href="https://twitter.com/"
							>
								<img
									class="header__social-icon"
									src="./assets/images/icon-twitter.svg"
									alt=""
								/>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- Header start -->

			<!-- Hero section start -->
			<div class="hero">
				<div class="hero__image">
					<img
						src="./assets/images/image-profile-tablet.webp"
						srcset="
							./assets/images/image-profile-mobile.webp   768w,
							./assets/images/image-profile-tablet.webp   800w,
							./assets/images/image-profile-desktop.webp 1000w
						"
						alt="Photo of Adam Keyes smiling"
					/>
				</div>

				<div class="hero__content">
					<h1 class="hero__content-heading">
						<span class="hero__content-heading-line">
							Nice to
						</span>
						<span class="hero__content-heading-line">
							meet you! I'm
						</span>
						<span
							class="hero__content-heading-line hero__content-heading-line--underline"
						>
							Adam Keyes.
						</span>
					</h1>
					<p class="hero__content-text">
						Based in the UK, I'm a front-end developer passionate
						about building accessible web apps that users love.
					</p>
					<a href="" class="button">contact me</a>
				</div>

				<div class="hero__decoration-ring">
					<img src="./assets/images/pattern-rings.svg" alt="" />
				</div>
				<div class="hero__decoration-circle">
					<img src="./assets/images/pattern-circle.svg" alt="" />
				</div>
			</div>
			<!-- Hero section start -->
			<div class="separator"></div>
		</header>
		<!-- Header section end -->
	</body>
</html>
